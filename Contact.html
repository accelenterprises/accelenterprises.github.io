<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Accel Technologies</title>
    <style>
        /* Modern styling */
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f8f8f8;
          color: #333;
        }
        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }
        nav {
          display: flex;
          justify-content: center;
          background-color: #444;
          padding: 10px 0;
        }
        nav a {
          margin: 0 20px;
          text-decoration: none;
          color: #fff;
          font-weight: bold;
          transition: color 0.3s ease;
        }
        nav a:hover {
          color: #ff6600;
        }
        section {
          padding: 20px;
          margin: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
          margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        input[type="submit"] {
          background-color: #333;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #ff6600;
        }
    </style>
</head>
<body>
<header>
    <h1>Contact Us - Accel Technologies</h1>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="distros.html">Linux Distros</a>
    <a href="help.html">Help Guides</a>
    <a href="about.html">About Us</a>
    <a href="feed.html">Feed</a>
    <a href="contact.html">Contact</a>
</nav>

<section>
    <h2>Contact Form</h2>
    <p>If you don't have a case number, you can leave that field blank!</p>
    <form action="#" method="POST">
        <label for="name">* Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">* Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="case_number">Case Number:</label>
        <input type="text" id="case_number" name="case_number">

        <label for="subject">* Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">* Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Send">
    </form>
</section>

</body>
</html>
